<!doctype html>
<html ng-app="zwp">
  <head>
    <meta charset="utf-8">
    <title>ZWP | Zupa</title>
    <meta name="description" content="Arma 3 Exile Mod web panel">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Zupa">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section layout="row" flex  layout-fill>
      <md-sidenav id="zp-vertical-navigation" class="md-primary-bg zp-sidebar" md-is-locked-open="true" md-component-id="navigation" layout-fill>
        <md-toolbar class="zp-site-header md-whiteframe-1dp" layout="row" layout-align="space-between center" >
          <div class="logo" layout="row" layout-align="start center">
            <span class="logo-image">Z</span>
            <span class="logo-text">Web Panel</span>
          </div>
        </md-toolbar>

        <ul class="ms-navigation">
          <li class="ms-navigation-node group has-children">
           <div layout="row" class="ms-navigation-item">
            <div class="ms-navigation-button header-item">
              <span class="title ng-binding flex" translate="" flex="">Server Statistics</span>
            </div>
          </div>

           <ul>
             <li>
             <div layout="row" class="ms-navigation-item">
              <a class="ms-navigation-button ng-scope" href="/">
                <i class="icon s16 material-icons">people</i>
               <span class="title " translate="" flex="">Players</span>

             </a>

             </div>

               <!-- ngIf: vm.hasChildren && !vm.isHidden() -->
             </li>
           </ul>
          </li>

          <li class="ms-navigation-node group has-children">
            <div layout="row" class="ms-navigation-item">
              <div class="ms-navigation-button header-item">
                <span class="title flex" translate="" flex="">Server Administration</span>
              </div>
            </div>

            <ul>

            </ul>
          </li>

          <li class="ms-navigation-node group has-children">
            <div layout="row" class="ms-navigation-item">
              <div class="ms-navigation-button header-item">
                <span class="title flex" translate="" flex="">My Exile</span>
              </div>
            </div>

            <ul>

            </ul>
          </li>
        </ul>




























      </md-sidenav>
      <div flex layout="column">
        <div layout="column" layout-fill layout-align="top center">
          <zupa-navbar flex layout-fill layout="column"></zupa-navbar>
          <md-content flex layout-fill>
            <div ng-view layout-fill></div>
          </md-content>
        </div>
      </div>
    </section>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
